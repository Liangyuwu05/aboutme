<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网页</h1>
        <p>这是一个简单的HTML示例，展示了网页的基本结构和一些常见元素。</p>
        <h2>关于我</h2>
        <p>我是一名开发者，热爱技术，喜欢探索新的事物。</p>
        <h2>我的爱好</h2>
        <ul>
            <li>编程</li>
            <li>阅读</li>
            <li>旅行</li>
        </ul>
        <h2>我的技能</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <h2>我的博客</h2>
        <p>你可以访问我的博客，了解更多关于我的内容：<a href="https://example.com" target="_blank">我的博客</a></p>
        <h2>我的照片</h2>
        <img src="https://via.placeholder.com/300x200" alt="示例图片">
        <h2>我的项目</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th>描述</th>
                    <th>链接</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>项目1</td>
                    <td>这是一个示例项目</td>
                    <td><a href="https://example.com/project1" target="_blank">访问项目</a></td>
                </tr>
                <tr>
                    <td>项目2</td>
                    <td>这是另一个示例项目</td>
                    <td><a href="https://example.com/project2" target="_blank">访问项目</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
